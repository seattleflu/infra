server:
  http_listen_port: 0
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

{% if production %}
clients:
  - url: https://logs-prod-us-central1.grafana.net/api/prom/push
    basic_auth:
      username: 18857
      password_file: /etc/prometheus/grafana-cloud-api-key
{% endif %}

scrape_configs:
  #System logs
- job_name: system
  static_configs:
  - targets:
      - localhost
    labels:
      job: varlogs
      host: {{ inventory_hostname }}
      __path__: /var/log/*log
